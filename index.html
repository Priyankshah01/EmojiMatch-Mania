<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Match The Emoji</h1>

        <div class="game-controls">
            <div class="difficulty-selector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (4x4)</option>
                    <option value="medium" selected>Medium (4x5)</option>
                    <option value="hard">Hard (6x6)</option>
                </select>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <span class="stat-icon">‚è±Ô∏è</span>
                <span id="timer">0s</span>
            </div>
            <div class="stat">
                <span class="stat-icon">üîÅ</span>
                <span id="moves">0</span>
            </div>
        </div>
        
        <div class="game-board" id="board"></div>

        <button class="restart-btn" id="restartBtn">
            <span class="btn-icon">üîÑ</span> New Game
        </button>

        <div class="winner-container" id="winnerContainer">
            <div class="winner-content">
                <div class="winner-emoji">üéâ</div>
                <h2 class="winner-text">You Won!</h2>
                <p class="winner-stats" id="winnerStats"></p>
            </div>
        </div>
        
        <div class="fireworks-container" id="fireworks"></div>
    </div>

    <script src="fireworks.js"></script>
    <script src="script.js"></script>
</body>
</html>
